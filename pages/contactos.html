    <!-- Formulario -->

    <main class="preguntas">
      <div class="containerdos">
        <h2 class="titulo-contactos">Contáctenos:</h2>
        <p class="parrafo">Llene el formulario y nuestro equipo se pondrá en contacto con usted a la brevedad.</p>
        <form>
          <div class="form-group">
            <label for="name">Nombres</label>
            <input type="text" placeholder="Ingrese su nombre aquí" id="name" required>
          </div>
          <div class="form-group">
            <label for="name">Apellidos</label>
            <input type="text" placeholder="Ingrese su apellido aquí" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Ingrese su email aquí" id="email" required>
          </div>
          <div class="form-group">
            <label for="number">Numero</label>
            <input type="number" placeholder="Ingrese su numero aquí" id="number" required>
          </div>
          <div class="form-group">
            <label for="subject">Asunto</label>
            <input type="text" placeholder="Escriba el tema a tratar" id="subject">
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" placeholder="Escriba su mensaje" rows="5" required></textarea>
          </div>
          <input type="submit" value="Enviar Mensaje">
        </form>
        

        <!-- Columna del mapa -->
